<h2 class="titulo">Historial de Ordenes</h2>
<table class="table table-striped shadow">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Comercio</th>
            <th scope="col">Usuario</th>
            <th scope="col">Motorista</th>
            <th scope="col">Cant. Productos</th>
            <th scope="col">Fecha</th>
            <th scope="col">Estado</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr class="orden" *ngFor="let orden of ordenes">
            <th scope="row">
                <img class="rounded rounded-circle mx-auto d-block" style="object-fit: cover; height: 50px; width: 50px; " src="../../../assets/images/{{orden.productos[0]._id.Comercio[0].ImagenComercio}}" alt="">
            </th>
            <td>{{orden.usuario.NombreUsuario}}</td>
            <td *ngIf="orden.motorista == null" [ngClass]="{'noTomada': orden.motorista == null}">Orden No Tomada.</td>
            <td *ngIf="orden.motorista != null" >{{orden.motorista[0].Nombre}}</td>
            <td style="text-align: center;">{{orden.productos.length}}</td>
            <td>{{orden.fecha}}</td>
            <td> <p [ngClass]="{'estado-e': orden.estado == 'Entregado', 'estado-p': orden.estado == 'Pendiente', 'estado-c': false}" >{{orden.estado}}</p></td>
            <td class="no-cursor" > <fa-icon [ngClass]="{'icon-noTomada': orden.motorista != null, 'iconos edit': orden.motorista == null}" [icon]="faUserPlus"></fa-icon><fa-icon class="iconos delete" [icon]="faTrashAlt"></fa-icon></td>
        </tr>
    </tbody>
</table>
