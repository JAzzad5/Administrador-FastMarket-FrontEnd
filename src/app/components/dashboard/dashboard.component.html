<div class="contenedor-principal container-fluid">
    <div class="row">
        <div class="lateral col-2">
            <app-barra-lateral style="position: fixed; overflow: hidden; z-index: 10;"
                (onVerComercios)="verComercios($event)" (onVerUsuarios)="verUsuarios($event)"
                (onVerHistorial)="verHistorial($event)" (onVerPendientes)="verPendientes($event)" 
                (onVerCategorias)="verCategorias($event)" (onVerMotoristas)="verMotoristas($event)">
            </app-barra-lateral>
        </div>
        <div class="col-10">
            <app-barra-superior></app-barra-superior>
            <div class="dashboard">
            <app-contenedor-comercios (onVerProductos)="verProductos($event)"  (onCargarProductos)="cargarProductos($event)" *ngIf="ver=='comercios' "></app-contenedor-comercios>
            <app-contenedor-usuarios  *ngIf="ver=='usuarios' "></app-contenedor-usuarios>
            <app-contenedor-productos (onVerComercios)="verComercios($event)" [categoria]="cat" [idComercio]="id"  *ngIf="ver=='productos' "></app-contenedor-productos>
            <app-contenedor-historial *ngIf="ver=='historial' "></app-contenedor-historial>
            <app-contenedor-ordenes-pendientes *ngIf="ver=='pendientes' "></app-contenedor-ordenes-pendientes>
            <app-contenedor-motoristas *ngIf="ver=='motoristas' "></app-contenedor-motoristas>
            <app-contenedor-categorias *ngIf="ver=='categorias' "></app-contenedor-categorias>

            </div>
        </div>
    </div>
</div>
